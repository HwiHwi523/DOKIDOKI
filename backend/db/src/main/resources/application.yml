spring:
  # database local
  datasource:
    url: jdbc:mysql://localhost:3306/dokidoki
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  logging:
    level:
      org.hibernate.type: trace